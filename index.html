<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Inventory Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Commodity Inventory Tracker</h1>
        <div class="form-section">
            <h2>Add Commodity</h2>
            <form id="commodity-form">
                <input type="text" id="commodity-name" placeholder="Commodity Name" required>
                <input type="number" id="commodity-price" placeholder="Price per Unit" step="0.01" required>
                <input type="number" id="commodity-quantity" placeholder="Quantity" required>
                <button type="submit">Add Commodity</button>
            </form>
        </div>
        <div class="inventory-section">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
